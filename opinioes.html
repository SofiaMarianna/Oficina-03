<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Opiniões</title>
</head>
<body>

    <div>
        <ul id="menu">

            <li><a href="pontos.html">Pontos turísticos</li></a>
            <li><a href="opinioes.html">Opiniões</li></a>
        </ul>
    </div>

    <h1 class="titulo">Opiniões</h1>

    <form id="formulario">
        
        <div>
            <label class="textos">Nome <br></label>
            <input type="text" name="nome" id="nome" placeholder="seu nome">
        </div>

        <div>
            <label class="textos">E-mail <br></label>
            <input type="email" name="email" id="email" placeholder="@seuemail.com">
        </div>

        <div>
            <label class="textos">Telefone <br></label>
            <input type="text" name="telefone" id="telefone" placeholder="(00) 00000-0000">
        </div>

        <div>
            <br>
            <label class="textos">Deixe uma mensagem <br></label>
            <textarea row="10" style="width: 350px;" id="mensagem" name="mensagem" placeholder="sua mensagem"></textarea>
        </div>

        <button id="botao" type="submit">Concluir</button>
    </form>
    
</body>
